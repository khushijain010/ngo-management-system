<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NGO Donation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg-blob blob1"></div>
  <div class="bg-blob blob2"></div>

  <div class="phone">

    <!-- HEADER -->
    <div class="header">
      <a href="profile.html" class="profile-link">My Profile</a>
      <img src="https://i.pravatar.cc/100" class="avatar" />
      <h2>Welcome üíú</h2>
      <p>Let‚Äôs make an impact today</p>

      <div class="search-box">
        <input type="text" placeholder="Search causes..." />
      </div>

      <div class="categories">
        <div id="causeList" class="cause-list"></div>
        <div class="cat active">People</div>
        <div class="cat">Nature</div>
        <div class="cat">Animals</div>
        <div class="cat">Others</div>
      </div>
    </div>

    <!-- DONATION CARD -->
    <div class="card">
      <h3>Donate Now</h3>

      <form id="donationForm">
        <input id="donorName" type="text" placeholder="Your Name" required />
        <input id="donorEmail" type="email" placeholder="Email Address" required />
        <input id="donationAmount" type="number" placeholder="Amount" required />
        <button type="submit">Send Donation ‚ù§Ô∏è</button>
      </form>
    </div>

  </div>

  <!-- ‚úÖ LOAD SCRIPTS AT THE END (CORRECT ORDER) -->
  <script type="text/javascript" src="https://www.payhere.lk/lib/payhere.js"></script>
  <script src="donate.js"></script>

</body>
</html>
