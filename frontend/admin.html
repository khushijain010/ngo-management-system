<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<div class="admin-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <div class="logo-icon">ðŸ’œ</div>
      <span class="logo-text">Donationrise</span>
    </div>

    <nav class="sidebar-nav">
      <a class="active">Dashboard</a>
      <a>Users</a>
      <a>Donations</a>
      <a id="logout">Logout</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <section class="hero">
      <h1>Empower Change with Every Donation</h1>
      <p>NGO Registration & Donation Management Dashboard</p>
    </section>

    <section class="stats-wrapper">
    <div class="stat-card purple">
        <p>Total Users</p>
        <h3>0</h3>
    </div>

    <div class="stat-card blue">
        <p>Total Donations</p>
        <h3>0</h3>
    </div>
    <div class="stat-card green">
        <p>Total Amount</p>
        <h3>0</h3>
    </div>

    <div class="stat-card orange">
        <p>Pending / Failed</p>
        <h3>0</h3>
    </div>
    </section>

    <section class="panel">
    <h2>Registered Users</h2>

    <div class="panel-actions">
        <input placeholder="Search by email">
        <button>Export CSV</button>
    </div>

    <div class="table-box table-users">
        <div class="table-placeholder">
            <span>Name</span>
            <span>Email</span>
            <span>Role</span>
            <span>Date</span>
         </div>
        <!-- users table will come from backend -->
    </div>
    </section>

    <section class="panel">
    <h2>Donations</h2>

    <div class="panel-actions">
        <input placeholder="Search by donor / status">
    </div>

    <div class="table-box table-donations">
        <!-- donations table will come from backend -->
         <div class="table-placeholder">
            <span>Name</span>
            <span>Email</span>
            <span>Role</span>
            <span>Date</span>
         </div>

    </div>
    </section>


  </main>

</div>

</body>
</html>
