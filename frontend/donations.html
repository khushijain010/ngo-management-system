<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Donations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Background blobs -->
<div class="bg-blob blob1"></div>
<div class="bg-blob blob2"></div>

<div class="phone">

  <!-- HEADER -->
  <div class="header">
    <h2>My Donations</h2>
    <p>Track your contributions</p>
  </div>

  <!-- DONATION LIST -->
  <div class="card">
    <h3>Donation History</h3>

    <div class="donation-item">
      <div>
        <strong>₹ 1,000</strong>
        <p>Order ID: DON_123456</p>
      </div>
      <span class="status pending">PENDING</span>
    </div>

    <div class="donation-item">
      <div>
        <strong>₹ 2,500</strong>
        <p>Order ID: DON_123457</p>
      </div>
      <span class="status success">SUCCESS</span>
    </div>

    <div class="donation-item">
      <div>
        <strong>₹ 800</strong>
        <p>Order ID: DON_123458</p>
      </div>
      <span class="status failed">FAILED</span>
    </div>

    <a href="index.html" class="link-btn">
      ← Donate Again
    </a>
  </div>

</div>

<script>
async function loadMyDonations() {
  const email = localStorage.getItem("userEmail");

  if (!email) {
    alert("Please login first");
    window.location.href = "index.html";
    return;
  }

  try {
    const res = await fetch(
      `http://localhost:5000/api/donations/user/${email}`
    );

    const donations = await res.json();
    const list = document.getElementById("donationList");
    list.innerHTML = "";

    if (donations.length === 0) {
      list.innerHTML = "<p style='text-align:center;'>No donations yet</p>";
      return;
    }

    donations.forEach(d => {
      const item = document.createElement("div");
      item.className = "donation-item";

      item.innerHTML = `
        <div>
          <strong>₹ ${d.amount}</strong>
          <p>${new Date(d.createdAt).toLocaleString()}</p>
        </div>
        <span class="status ${d.status.toLowerCase()}">
          ${d.status}
        </span>
      `;

      list.appendChild(item);
    });
  } catch (err) {
    console.error(err);
    alert("Failed to load donations");
  }
}

loadMyDonations();
</script>


</body>
</html>
